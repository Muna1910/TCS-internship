<div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>MyLeave App</span>
        <span class="example-spacer"></span>
    
    </mat-toolbar-row>

    </mat-toolbar>
</div>
<br>

<div class="intro">
<h1>Welcome to the employee portal</h1>
</div>

<mat-card>
    <mat-card-title>Leave request</mat-card-title>
    <br>
     <div>
    <mat-form-field appearance="outline">     
   
      <mat-label>Type of Leave</mat-label>
      <mat-select>
        <mat-option value="option1">Sick leave</mat-option>
        <mat-option value="option2" >Casual leave</mat-option>
        <mat-option value="option3">Earned Leave</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Number of days</mat-label>
          <input matInput placeholder="Ex. Pizza" value="0">
        </mat-form-field>
</div>

<div>
 
    <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>


</div>

<div>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Reason</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
</div>

    <mat-card-actions align="end"> 
        <button class="example-button-row" mat-button mat-raised-button color="primary" type="submit" >Submit</button>
    </mat-card-actions>
      

</mat-card>
